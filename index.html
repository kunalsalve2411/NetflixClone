<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some part of Netflix</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="logo-img" src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c529.png"
                alt="netflix-logo">
        </div>
        <div class="search">
            <div class="search-bar">
                <input id="search" onkeyup="searchMovie()" type="text" class="search-box" placeholder="Search More">
                <img onclick="searchMovie()" class="search-icon"
                    src="https://www.freeiconspng.com/thumbs/search-icon-png/search-icon-png-21.png" alt="search-img">
            </div>
        </div>
    </header>

    
    
    <section id="movies" class="movies">
        <!-- the section created in js -->
        
    </section> 

    
    
    

    <script src="./index.js"></script>
</body>
</html>
